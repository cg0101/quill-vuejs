<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>vue2 cdn example</title>
        <style>
            .quill-editor,
            .content {
                background-color: white;
            }

            .editor {
                height: 500px;
            }
        </style>
            <link
            href="https://cdn.quilljs.com/1.3.4/quill.core.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.quilljs.com/1.3.4/quill.snow.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.quilljs.com/1.3.4/quill.bubble.css"
            rel="stylesheet"
        />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div id="app" class="flex flex-col w-full pl-0">
            <div class="overflow-auto h-screen bg-gray-50">
                
                <div class="bg-white">
                    <div class="px-32 py-4">
                        <div class="clear-both">
                            <input
                                type="text"
                                class="
                      p-0
                      border-0
                      font-bold
                      text-4xl
                      w-5/6
                      h-16
                      leading-16
                      outline-0;
                      focus:shadow-none focus:border-none
                      placeholder:text-gray-200
                      focus:ring-0
                    "
                                placeholder="Untitled"
                                name=""
                                value=""
                            />
                        </div>
                        <div>
                            <div
                                class="
                      inline-block
                      w-6
                      h-6
                      leading-6
                      mb-4
                      mr-2
                      rounded-full
                      text-sm
                      bg-purple-500
                      text-white text-center
                    "
                            >
                                T
                            </div>
                            <div class="inline-block text-sm">YOU</div>
                            <div
                                class="inline-block text-gray-400 ml-2 text-sm"
                            >
                                Today at 10:56 pm
                            </div>
                        </div>
                        <div class="h-screen">
                            <quill-editor
                                ref="quillEditor"
                                class="editor"
                                v-model="content"
                                :options="editorOption"
                                @blur="onEditorBlur($event)"
                                @focus="onEditorFocus($event)"
                                @ready="onEditorReady($event)"
                            />
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Include the Quill library -->
        <script src="https://cdn.quilljs.com/1.3.4/quill.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <!-- Quill JS Vue -->
        <script src="https://cdn.jsdelivr.net/npm/quill-vuejs@0.0.7/dist/quill-vuejs.js"></script>
        <!-- Include stylesheet -->
    

        <script type="text/javascript">
            Vue.use(window.VueQuillEditor);
            var app = new Vue({
                el: "#app",
                data: {
                    content: "<h2>I'm quill vuejs example ðŸ˜„</h2>",
                    editorOption: {
                        theme: "snow",
                    },
                },
                methods: {
                    onEditorBlur(quill) {
                        console.log("editor blur!", quill);
                    },
                    onEditorFocus(quill) {
                        console.log("editor focus!", quill);
                    },
                    onEditorReady(quill) {
                        console.log("editor ready!", quill);
                    },
                },
                computed: {
                    editor() {
                        return this.$refs.quillEditor.quill;
                    },
                },
                mounted() {
                    console.log("this is quill instance object", this.editor);
                },
            });
        </script>
    </body>
</html>
